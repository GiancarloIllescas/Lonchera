    <script type="text/javascript">
      const miUsuario = sessionStorage.getItem('Usuario');

      var db = openDatabase("bdPrueba","2.0","Mybase",4048);
      db.transaction(function(crear){
        
        crear.executeSql("select p.usuario, p.diaSemana, p.codigoReceta, p.nombreReceta, r.imagen from PerfilRecetas p inner join Recetas r on r.codigo = p.codigoReceta where p.usuario = ?",[miUsuario],function(tx, rs){

          for (let index = 0; index <  rs.rows.length; index++) {
            const element = rs.rows[index];
            
            switch (element.diaSemana) {
              case "Lunes":
              document.getElementById("txtLunes").value = element.nombreReceta;
              document.getElementById("dvImagenLunes").setAttribute("style","float: left; width: 40px; height: 40px; border: 0px gray dotted; margin: 2px 4px;  background-image: url('../../img/Recetas/" + element.imagen + "'); background-size: cover;");
              break;
              case "Martes":
              document.getElementById("txtMartes").value = element.nombreReceta;
              document.getElementById("dvImagenMartes").setAttribute("style","float: left; width: 40px; height: 40px; border: 0px gray dotted; margin: 2px 4px;  background-image: url('../../img/Recetas/" + element.imagen + "'); background-size: cover;");
              break;
              case "Miercoles":
              document.getElementById("txtMiercoles").value = element.nombreReceta;
              document.getElementById("dvImagenMiercoles").setAttribute("style","float: left; width: 40px; height: 40px; border: 0px gray dotted; margin: 2px 4px;  background-image: url('../../img/Recetas/" + element.imagen + "'); background-size: cover;");
              break;
              case "Jueves":
              document.getElementById("txtJueves").value = element.nombreReceta;
              document.getElementById("dvImagenJueves").setAttribute("style","float: left; width: 40px; height: 40px; border: 0px gray dotted; margin: 2px 4px;  background-image: url('../../img/Recetas/" + element.imagen + "'); background-size: cover;");
              break;
              case "Viernes":
              document.getElementById("txtViernes").value = element.nombreReceta;
              document.getElementById("dvImagenViernes").setAttribute("style","float: left; width: 40px; height: 40px; border: 0px gray dotted; margin: 2px 4px;  background-image: url('../../img/Recetas/" + element.imagen + "'); background-size: cover;");
              break;
              default:
                break;
            }
          }
        });



      });
